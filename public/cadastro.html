<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <h1>Cadastro de Usuários</h1>

  <form id="form-usuario">
    <input type="hidden" id="id" />
    <label>Login: <input type="text" id="login" required /></label>
    <label>Senha: <input type="password" id="senha" required /></label>
    <label>Nome: <input type="text" id="nome" required /></label>
    <label>Email: <input type="email" id="email" required /></label>
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Usuários</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Login</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios"></tbody>
  </table>

  <script src="./assets/scripts/crud.js"></script>
</body>
</html>
